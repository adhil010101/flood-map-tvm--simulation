<!DOCTYPE html>
<html>
<head>
  <title>Flood Alert - Trivandrum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }
    #controls {
      position: absolute;
      z-index: 1000;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 16px;
      top: 20px;
      left: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 300px;
      animation: slideDown 1s ease;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    select, button, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #999;
      font-size: 14px;
      box-shadow: inset 0 1px 2px #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #info, #weather, #flood-alert {
      margin-top: 12px;
      font-size: 14px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 13px;
    }
    .legend div { margin: 4px 0; }
  </style>
</head>
<body>
<div id="controls">
  <h3 style="margin-top: 0;">Flood Alert - Trivandrum</h3>
  <label>Starting Point:</label>
  <select id="start">
    <option value="current">Current Location</option>
    <option value="8.3986,77.0806">Neyyattinkara</option>
    <option value="8.5241,76.9366">Trivandrum Central</option>
    <option value="8.5577,76.8812">Technopark</option>
    <option value="8.5729,76.9366">Kazhakkoottam</option>
    <option value="8.5074,76.9795">Kovalam</option>
    <option value="8.4986,76.9528">Pettah</option>
    <option value="8.4861,76.9496">Shangumugham</option>
  </select>

  <label>Destination:</label>
  <select id="end">
    <option value="8.4826,76.9203">Trivandrum Airport</option>
    <option value="8.5241,76.9366">Trivandrum Central</option>
    <option value="8.5577,76.8812">Technopark</option>
    <option value="8.5729,76.9366">Kazhakkoottam</option>
    <option value="8.5074,76.9795">Kovalam</option>
    <option value="8.4986,76.9528">Pettah</option>
    <option value="8.4861,76.9496">Shangumugham</option>
  </select>

  <button onclick="calculateRoute()">Find Safe Route</button>
  <div id="info"></div>
  <div id="weather"></div>
  <div id="flood-alert"></div>
</div>

<div class="legend">
  <div><span style="color: blue; font-weight: bold;">Blue:</span> Main Route</div>
  <div><span style="color: red; font-weight: bold;">Red:</span> Flooded Segment</div>
  <div><span style="color: green; font-weight: bold;">Green:</span> Alternate Safe Route</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const apiKey = "YOUR_OPENROUTESERVICE_API_KEY";
  const weatherApiKey = "YOUR_OPENWEATHERMAP_API_KEY";

  const trivandrumBounds = L.latLngBounds([8.3, 76.7], [8.7, 77.2]);
  const map = L.map('map', {
    maxBounds: trivandrumBounds,
    maxBoundsViscosity: 1.0
  }).setView([8.52, 76.94], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data © OpenStreetMap contributors'
  }).addTo(map);

  let routeLine, floodLine, altRouteLine, userMarker;
  let userLatLng = null;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      userLatLng = [lat, lng];
      userMarker = L.marker(userLatLng).addTo(map).bindPopup("You are here").openPopup();
    });
  }

  function calculateRoute() {
    const info = document.getElementById("info");
    const weatherBox = document.getElementById("weather");
    const floodAlert = document.getElementById("flood-alert");

    info.innerHTML = "<em>Loading route...</em>";
    floodAlert.innerHTML = "";
    if (routeLine) map.removeLayer(routeLine);
    if (floodLine) map.removeLayer(floodLine);
    if (altRouteLine) map.removeLayer(altRouteLine);

    const startVal = document.getElementById("start").value;
    const end = document.getElementById("end").value.split(',').map(Number);
    const start = startVal === "current" && userLatLng ? userLatLng : startVal.split(',').map(Number);

    if (!start || !end) return alert("Invalid start or end point.");

    fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
      method: "POST",
      headers: {
        'Authorization': apiKey,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ coordinates: [[start[1], start[0]], [end[1], end[0]]] })
    })
    .then(res => res.json())
    .then(data => {
      const coords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
      routeLine = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map).bindPopup("Main Route");

      const summary = data.features[0].properties.summary;
      const speed = (summary.distance / summary.duration * 3.6).toFixed(2);
      info.innerHTML = `<strong>Distance:</strong> ${(summary.distance/1000).toFixed(2)} km<br>
                        <strong>Duration:</strong> ${(summary.duration/60).toFixed(1)} mins<br>
                        <strong>Avg Speed:</strong> ${speed} km/h`;

      const mid = Math.floor(coords.length / 2);
      const floodSegment = coords.slice(mid - 2, mid + 2);
      floodLine = L.polyline(floodSegment, { color: 'red', weight: 6, dashArray: '5, 10' }).addTo(map).bindPopup("Flooded Area");

      floodAlert.innerHTML = "<strong style='color:red;'>Alert:</strong> Flooded road detected. Showing alternate route...";

      fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          'Authorization': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          coordinates: [[start[1], start[0]], [end[1], end[0]]],
          avoid_polygons: {
            type: "Polygon",
            coordinates: [[
              ...floodSegment.map(c => [c[1], c[0]]),
              [floodSegment[0][1], floodSegment[0][0]]
            ]]
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        const altCoords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
        altRouteLine = L.polyline(altCoords, { color: 'green', weight: 5, dashArray: '10, 6' }).addTo(map).bindPopup("Alternate Route").openPopup();
      });

      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${start[0]}&lon=${start[1]}&appid=${weatherApiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          weatherBox.innerHTML = `<strong>Weather:</strong> ${data.weather[0].description}<br>
                                  <strong>Temperature:</strong> ${data.main.temp}°C`;
        });
    });
  }
</script>
</body>
</html>
