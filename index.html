<!DOCTYPE html>
<html>
<head>
  <title>Flood Alert - Trivandrum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --btn-bg: #333;
      --btn-hover-bg: #0ff;
      --btn-hover-text: #000;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #eee;
      --btn-hover-bg: #00c;
      --btn-hover-text: #fff;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      top: 10px;
      left: 10px;
      width: 300px;
      color: var(--text-color);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: var(--btn-bg);
      color: var(--text-color);
    }
    button:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-text);
      cursor: pointer;
      transition: 0.3s;
    }
    #info, #weather {
      font-size: 14px;
      margin-top: 12px;
    }
    .arrow {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    #darkToggle {
      margin-top: 10px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<div id="controls">
  <label>Starting Point:</label>
  <select id="start">
    <option value="current">Current Location</option>
    <option value="8.3986,77.0806">Neyyattinkara</option>
    <option value="8.5241,76.9366">Trivandrum Central</option>
    <option value="8.5577,76.8812">Technopark</option>
    <option value="8.5729,76.9366">Kazhakkoottam</option>
    <option value="8.5074,76.9795">Kovalam</option>
    <option value="8.4986,76.9528">Pettah</option>
    <option value="8.4861,76.9496">Shangumugham</option>
  </select>
  <label>Destination:</label>
  <select id="end">
    <option value="8.4826,76.9203">Trivandrum Airport</option>
    <option value="8.5241,76.9366">Trivandrum Central</option>
    <option value="8.5577,76.8812">Technopark</option>
    <option value="8.5729,76.9366">Kazhakkoottam</option>
    <option value="8.5074,76.9795">Kovalam</option>
    <option value="8.4986,76.9528">Pettah</option>
    <option value="8.4861,76.9496">Shangumugham</option>
  </select>
  <button onclick="calculateRoute()">Get Route</button>
  <button id="darkToggle" onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>
  <div id="info"></div>
  <div id="weather"></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
<script>
  const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImViOTBkMjI4ZGUyNDRkMzg5MGU1ZWVkNjU0MDU0Y2MzIiwiaCI6Im11cm11cjY0In0=";
  const weatherApiKey = "b3bbd7748a865056c51ac3458d4851bc";
  let routeLayer = null;
  const trivandrumBounds = L.latLngBounds([8.3, 76.7], [8.7, 77.2]);

  const map = L.map('map', {
    maxBounds: trivandrumBounds,
    minZoom: 11,
    maxZoom: 18,
    zoomControl: true
  }).setView([8.52, 76.94], 13);

  L.tileLayer(`https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png`, {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const rainLayer = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`, {
    opacity: 0.6
  }).addTo(map);

  let userLatLng = null;
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      userLatLng = [lat, lng];
      const marker = L.circleMarker(userLatLng, {
        radius: 8,
        fillColor: "blue",
        color: "white",
        weight: 2,
        opacity: 1,
        fillOpacity: 0.9
      }).addTo(map).bindPopup("You are here").openPopup();
      map.setView(userLatLng, 13);
    });
  }

  function calculateRoute() {
    const info = document.getElementById("info");
    const weatherBox = document.getElementById("weather");
    info.innerHTML = "Loading route...";
    const startVal = document.getElementById("start").value;
    const endVal = document.getElementById("end").value;
    const end = endVal.split(',').map(Number);
    const start = startVal === "current" && userLatLng ? userLatLng : startVal.split(',').map(Number);
    if (!start || !end) return alert("Invalid start or end point.");

    if (routeLayer) map.removeLayer(routeLayer);

    fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${start[1]},${start[0]}&end=${end[1]},${end[0]}&geometry_format=geojson&instructions=false`)
      .then(res => res.json())
      .then(data => {
        const coords = data.features[0].geometry.coordinates.map(p => [p[1], p[0]]);
        routeLayer = L.polyline(coords, { color: 'blue', weight: 6 }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
        const summary = data.features[0].properties.summary;
        info.innerHTML = `<strong>Distance:</strong> ${(summary.distance/1000).toFixed(2)} km<br><strong>Duration:</strong> ${(summary.duration/60).toFixed(1)} mins`;
      });

    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${start[0]}&lon=${start[1]}&appid=${weatherApiKey}&units=metric`)
      .then(res => res.json())
      .then(data => {
        weatherBox.innerHTML = `<strong>Weather:</strong> ${data.weather[0].description}<br><strong>Temperature:</strong> ${data.main.temp}Â°C`;
      });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("light-mode");
  }
</script>
</body>
</html>
